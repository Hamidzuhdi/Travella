<!-- CSS Tambahan -->
<style>
    /* Sembunyikan pop-up secara default */
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    /* Konten pop-up */
    .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        position: relative;
    }

    /* Tombol Close */
    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
    }
</style>

<!-- JavaScript untuk Menampilkan/Menyembunyikan Form Login -->
<script>
    function showLoginForm() {
        document.getElementById("loginPopup").style.display = "flex";
    }

    function hideLoginForm() {
        document.getElementById("loginPopup").style.display = "none";
    }
</script>
